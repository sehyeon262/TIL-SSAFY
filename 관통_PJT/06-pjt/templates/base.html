<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar bg-dark p-3">
    <div class="container-fluid">
      <div>
        <a class="navbar-brand text-white" href="{% url "movies:index" %}">My Movie</a>
      </div>
      <div>
        <a class="navbar-brand text-white-50" href="{% url "movies:index" %}">INDEX</a>
        {% if request.user.is_authenticated %}
        <a class="navbar-brand text-white-50" href="{% url "movies:create" %}">CREATE</a>
        <a class="navbar-brand text-white-50" href="{% url "accounts:update" %}">회원정보수정</a>
        <a class="navbar-brand text-white-50" href="{% url "accounts:password" %}">비밀번호변경</a>
        <form action="{% url "accounts:logout" %}" method="POST" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-link navbar-brand text-white-50 p-0 m-0 align-baseline">로그아웃</button>
        </form>
        {% else %}
        <a class="navbar-brand text-white-50" href="{% url "accounts:signup" %}">회원가입</a>
        <a class="navbar-brand text-white-50" href="{% url "accounts:login" %}">로그인</a>
        {% endif %}
      </div>
    </div>
  </nav>
  
  <div class='container my-5'>
  {% block content %}

  {% endblock content %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
