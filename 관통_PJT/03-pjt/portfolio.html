<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="style.css" rel="stylesheet">
</head>

<body>
  <main class="container py-5">
    <div class="card shadow-lg border-0 rounded-3 page-card mx-auto">
      <div class="card-body p-4 p-md-5">
        <h2 class="text-center fw-bold mb-4">기본 정보 수정</h2>

        <!-- 회원 번호 -->
        <div class="mb-3">
          <label for="memberNo" class="form-label">회원 번호</label>
          <input type="text" id="memberNo" class="form-control" value="1" disabled>
        </div>

        <!-- ID -->
        <div class="mb-4">
          <label for="memberId" class="form-label">ID</label>
          <input type="text" id="memberId" class="form-control" value="김보리" disabled>
        </div>

        <!-- 저축 성향 + Update(오른쪽) -->
        <label class="col-sm-2 col-form-label">저축 성향</label>
        <div class="row align-items-center g-2 mb-4">

          <div class="col-8">
            <div class="d-flex flex-wrap align-items-center gap-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="savingType" id="savingType1" value="도전형">
                <label class="form-check-label" for="savingType1">도전형</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="savingType" id="savingType2" value="검소형" checked>
                <label class="form-check-label" for="savingType2">검소형</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="savingType" id="savingType3" value="알뜰형">
                <label class="form-check-label" for="savingType3">알뜰형</label>
              </div>
            </div>
          </div>
          <div class="col-2 offset-2 text-sm-end">
            <button class="btn btn-warning">Update</button>
          </div>
        </div>

        <!-- 최애은행 + Update(오른쪽) -->
        <label for="favBank" class="col-sm-2 col-form-label">최애은행</label>
        <div class="row align-items-center g-2 mb-2">

          <div class="col-8">
            <input type="text" id="favBank" class="form-control" placeholder="가장 좋아하는 은행을 입력해주세요" required>
          </div>
          <div class="col-2 offset-2 text-sm-end">
            <button class="btn btn-warning">Update</button>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
